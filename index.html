---
layout: default
title: Home
---

<h1>Articles</h1>
<br>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span style="font-size:15px;" class="post-date">{{ post.date | date_to_string }}</span>
       
    </li>
  {% endfor %}
</ul>

<div class='category'>
	<ul>
		{% for cat in site.categories %}
			<li><a href="{{ site.BASE_PATH }}/category.html#{{ cat[0] }}">{{ cat[0] }}<span>{{ cat[1].size }}</span></a></li>
		{% endfor %}
	</ul>
</div>
